<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Music Player</title>
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="player.css">
	</head>
	<body>
		<div id="bg">
			<div id="blackLayer"></div>
			<img src="image/1.jpg">
		</div>

		<div id="main">
			<div id="image">
				<img src="image/1.jpg">
			</div>
			<div id="player">
				<div id="songTitle">Click Play Button To Start</div>
				<div id="buttons">
					<button id="pre" onclick="pre()"><img src="Pre.png" height="90%" width="90%"></button>
					<button id="play" onclick="playSong()"><img src="Play.png"></button>
					<button id="next" onclick="next()"><img src="Next.png" height="90%" width="90%"></button>
				</div>

				<div id="seek-bar">
					<div id="fill"></div>
					<div id="handle"></div>
				</div>
			</div>
		</div>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
		<script type="text/javascript">
			var songs = ["music/song1.mp3","music/song2.mp3"];
			var poster = ["image/1.jpg","image/2.png"];

			var songTitle = document.getElementById("songTitle");
			var fillBar = document.getElementById("fill");

			var song = new Audio();
			var currentSong = 0;

			function playSong(){
				song.src= songs[currentSong];
				songTitle.textContent = songs[currentSong];
				song.play();
			}

			function playorPauseSong(){
				if (song.paused) {
					song.play();
					$("#play img").attr("src","Pause.png");
				}
				else{
					song.pause();
					$("#play img").attr("src","Play.png");
				}
			}

			song.addEventListener('timeupdate',function(){
				var position = song.currentTime / song.duration;
				fillBar.style.width = position * 100 + '%';
			})

			// song.addEventListener('ended',songEnd());

			// function songEnd(){
			// 	currentSong++;
			// 	if (currentSong > songs.length-1) {
			// 		currentSong = 0;
			// 	}
			// 	playSong();
			// }

			function next(){
				currentSong++;
				if (currentSong > songs.length-1) {
					currentSong = 0;
				}
				playSong();
				$("#play img").attr("src","Pause.png");
				$('#image img').attr("src",poster[currentSong]);
				$("#play img").attr("src","Pause.png");
				$('#bg img').attr("src",poster[currentSong]);
			}

			function pre(){
				currentSong--;
				if (currentSong < 0) {
					currentSong = songs.length-1;
				}
				playSong();
				$("#play img").attr("src","Pause.png");
				$('#image img').attr("src",poster[currentSong]);
				$("#play img").attr("src","Pause.png");
				$('#bg img').attr("src",poster[currentSong]);
			}


		</script>
	</body>
</html>
